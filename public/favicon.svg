<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg { fill: #1e293b; }
        .sun { fill: #fbbf24; }
      }
      @media (prefers-color-scheme: light) {
        .bg { fill: #fef3c7; }
        .sun { fill: #f97316; }
      }
    </style>
  </defs>
  <!-- Background -->
  <circle class="bg" cx="16" cy="16" r="16"/>
  <!-- Sun/Vacation icon -->
  <circle class="sun" cx="16" cy="12" r="6"/>
  <!-- Rays -->
  <line class="sun" x1="16" y1="3" x2="16" y2="5" stroke-width="1.5" stroke-linecap="round"/>
  <line class="sun" x1="16" y1="27" x2="16" y2="29" stroke-width="1.5" stroke-linecap="round"/>
  <line class="sun" x1="8" y1="12" x2="6" y2="12" stroke-width="1.5" stroke-linecap="round"/>
  <line class="sun" x1="26" y1="12" x2="28" y2="12" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Countdown bars -->
  <rect class="sun" x="12" y="20" width="2" height="4" rx="1"/>
  <rect class="sun" x="16" y="20" width="2" height="6" rx="1"/>
  <rect class="sun" x="20" y="20" width="2" height="5" rx="1"/>
</svg>
